<div class="userDetails">
  <h2>User details</h2>

  <table class="table">
    <tr>
      <td class="userDetailsCol">Id:</td>
      <td>{{ user.id }}</td>
    </tr>
    <tr>
      <td class="userDetailsCol">Name:</td>
      <td>{{ user.name }}</td>
    </tr>
    <tr>
      <td class="userDetailsCol">Type:</td>
      <td>{{ user.type }}</td>
    </tr>
  </table>
  <br />
  <a class="btn btn-small btn-danger" (click)="deleteUser()">
    Delete Current User</a
  >
</div>
