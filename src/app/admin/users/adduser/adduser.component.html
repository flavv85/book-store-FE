<h1>Add User</h1>
<form #receivedUser="ngForm">
  <label for="name">Name</label>
  <input
    type="text"
    class="form-control"
    id="name"
    placeholder="user name"
    [(ngModel)]="user.name"
    name="name"
  />
  <label for="type">Type</label>
  <input
    type="text"
    class="form-control"
    name="type"
    id="type"
    placeholder="user type"
    [(ngModel)]="user.type"
  />
  <label for="password">Password</label>
  <input
    type="text"
    class="form-control"
    name="password"
    id="password"
    placeholder="password"
    [(ngModel)]="user.password"
  />
  <button type="button" class="btn btn-success" (click)="addUser()">
    Save
  </button>
</form>
