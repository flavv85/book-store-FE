<h1>Book Details</h1>

<table>
  <tr>
    <td>Book Id</td>
    <td>{{ book.id }}</td>
  </tr>
  <tr>
    <td>Book Name</td>
    <td>{{ book.name }}</td>
  </tr>
  <tr>
    <td>Book Author</td>
    <td>{{ book.author }}</td>
  </tr>
  <tr>
    <td>Book Price</td>
    <td>{{ book.price }}</td>
  </tr>
</table>
<br />
<img
  src="{{ book.displayImg }}"
  width="auto"
  height="200"
  alt="No book cover picture was found!"
/>
<br /><br />
<a class="btn btn-small btn-danger" (click)="deleteBook()">Delete Book</a>
