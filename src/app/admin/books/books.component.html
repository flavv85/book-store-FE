<h1>Books Admin</h1>
<div class="container row">
  <div class="col-md-6">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Book Name</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of books">
          <td>{{ book.id }}</td>
          <td>{{ book.name }}</td>
          <td>
            <button
              type="button"
              class="btn btn-primary"
              (click)="setBook(book.id)"
            >
              Show Details
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- show the add books page only when we have the action parameter as add.  Also we will be specifying the user as selectedUser which will be passed as input to the add user component. -->
  <div class="col-md-6">
    View Book Details/Add Book
    <!-- specify the function to be called on bookAddedEvent -->
  </div>
</div>
